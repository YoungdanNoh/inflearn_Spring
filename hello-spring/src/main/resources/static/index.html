<!-- Spring Boot는 resources/static 폴더에 index.html을 넣어두면 이 페이지를 Welcome페이지로 만들어준다. -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Hello</title>
</head>
<body>
Hello
<a href="/hello">hello</a>
</body>
</html>

<!-- 그냥 문자열만 작성하는 것은 정적페이지. 즉 그대로 웹 브라우저에 넘기는 것이다.(프로그래밍 x)
 템플릿 엔진을 쓰면 해당 부분을 원하는 대로 루프를 넣는 등 모양을 바꿀 수 있다. -->
