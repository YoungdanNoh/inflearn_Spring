<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Hello</title>
</head>
<body>
<!-- 여기서 th는 thymeleaf의 th를 의미함. -->
<p th:text="'안녕하세요. '+${data}">안녕하세요. 손님</p>
<!-- 여기에서 {data}는 HelloController에서 model.addAttribute에서 key로 넣었던 "data"를 의미하며 Value는 "hello!!"이다 -->
<!-- 따라서 ${data} 이 부분이 hello!!로 치환되게 된다. -->
</body>
</html>

<!-- 그냥 문자열만 작성하는 것은 정적페이지. 즉 그대로 웹 브라우저에 넘기는 것이다.(프로그래밍 x)
 템플릿 엔진을 쓰면 해당 부분을 원하는 대로 루프를 넣는 등 모양을 바꿀 수 있다. -->

참고: 'spring-boot-devtools'라이브러리를 추가하면 '.html'파일을 컴파일만 해주면 서버 재시작 없이 View파일 변경이 가능하다.
-->
